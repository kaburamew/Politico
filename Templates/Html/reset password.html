<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password|Politico</title>
    <link rel="stylesheet" href="../css/reset password.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <h1>Politico</h1>
            <a href="../index.html" class="button">Home</a>
        </div>
    </nav>
    <div class="container">
        <div class="sub-container">
            <h1>Create a new password</h1>
            <hr>
            <p>- Your password can't be similar to your other informations <br> - Your password must be atleast 8
                characters <br> - Use a mix of letters, numbers and special characters(e.g @,#)</p>
            <form action="">
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <br>
                <input type="submit" id="submit">
            </form>
        </div>
    </div>
</body>
