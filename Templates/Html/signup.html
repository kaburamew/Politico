<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup|Politico</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <nav>
        <div class="nav-bar">
            <h1>Politico</h1>
            <a href="../index.html" class="button">Sign In</a>
        </div>
    </nav>
    <div class="container">
        <div class="left">
            <img src="https://hackernoon.com/hn-images/1*Y8dmiLtZuA7fCgBxpM4XPw.gif" alt="digital vote picture">
        </div>
        <div class="right">
            <div class="signup-form">
                <h1>Create an account</h1>
                <form action="">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                    <input type="text" placeholder="Email" required>
                    <input type="tel" placeholder="Phone number" required>
                    <input type="text" placeholder="Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm password" required>
                    <br>
                    <input type="submit" value="Create account" id="signup">
                </form>
                <br>
                <a href="../index.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
</body>

</html>
